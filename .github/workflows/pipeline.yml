name: Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

#### Test and scan code ####
  test_and_scan_code:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        pip install -r app/requirements.txt
        pip install bandit

    - name: Run unit tests
      run: |
        cd app
        pytest

    - name: Run Bandit (code scan)
      run: |
        bandit -r app -ll

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


##### docker build and push #####
  docker_build_push:

    runs-on: ubuntu-latest
    needs: test_and_scan_code

    steps:
    - uses: actions/checkout@v4

    - uses: docker/login-action@v3.1.0
      name: Docker Login
      with:
        username: sathurjan
        password: ${{ secrets.DOCKERPW }}

    - uses: docker/build-push-action@v5
      name: Docker Build
      with:
        context: ./app
        tags: sathurjan/devops-challenge:${{ github.sha }}
        load: true

    - name: Run Trivy image scan
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: sathurjan/devops-challenge:${{ github.sha }}
        severity: CRITICAL,HIGH
        exit-code: 0

    - uses: docker/build-push-action@v5
      name: Docker Push
      with:
        context: ./app
        tags: sathurjan/devops-challenge:${{ github.sha }}
        push: true


##### TF Deploy to GCP #####
  terraform_deploy_gcp:

    runs-on: ubuntu-latest
    needs: docker_build_push

    steps:
    - uses: actions/checkout@v4

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform fmt
      working-directory: iac
      run: |
        terraform fmt 

    - name: Terraform init
      working-directory: iac
      run: |
        terraform init

    - name: Terraform validate
      working-directory: iac
      run: |
        terraform validate


    - name: Terraform plan
      working-directory: iac
      run: |
        terraform plan -out="plan.tfplan" -lock=false

    - name: Terraform apply
      working-directory: iac
      run: |
        terraform apply -auto-approve plan.tfplan

    - name: Get Cloud Run URL
      working-directory: iac
      id: cloudrun_service_url
      run: |
        URL=$(terraform output -raw cloudrun_service_url)
        echo "url=$URL" >> $GITHUB_OUTPUT

    - name: Write Cloud Run URL to Job Summary
      run: |
        echo "## ðŸš€ Cloud Run Deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Service URL:** [${{ steps.cloudrun_service_url.outputs.url }}](${{ steps.cloudrun_service_url.outputs.url }})" >> $GITHUB_STEP_SUMMARY
        echo "- **Health Check:** [${{ steps.cloudrun_service_url.outputs.url }}/health](${{ steps.cloudrun_service_url.outputs.url }}/health)" >> $GITHUB_STEP_SUMMARY

    - name: Health check Cloud Run service
      run: |
        echo "Running health check..."
        curl --fail \
             --retry 10 \
             --retry-delay 3 \
             --retry-all-errors \
             "${{ steps.cloudrun_service_url.outputs.url }}/health"
